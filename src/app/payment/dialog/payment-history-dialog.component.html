<h1 mat-dialog-title>Payment History</h1>
<div mat-dialog-content>
    <div class="main-content">
        <div class="container-fluid">
            <mat-accordion>
                <div>
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="paymentDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date Date </th>
                            <td mat-cell *matCellDef="let row" class="row-clickable">
                                {{row.paymentDate | date : 'yyyy-MM-dd'}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="paidAmount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid Amount </th>
                            <td mat-cell *matCellDef="let row" class="row-clickable"> {{row.paidAmount | currency:'':''}}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </mat-accordion>
        </div>
    </div>
</div>
