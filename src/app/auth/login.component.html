<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-12">
                <h4 class="card-title">Milie Admin Portal</h4>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="username" placeholder="Username" type="text" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="password" type="password" required>
                  </mat-form-field>
                </div>
              </div>
              <button type="button" mat-raised-button class="btn btn-primary btn-custom pull-right" (click)="onSubmit(loginForm.value)" [disabled]="loginForm.invalid">
                Login
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
  <ngx-ui-loader></ngx-ui-loader>
