<ngx-ui-loader></ngx-ui-loader>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="menu-button col-md-6">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                      <div class="row">
                        <button class="pull-right" mat-raised-button color="primary" routerLink="/promotion/merchant/add">New
                            Promotions Template</button>
                      </div>
                    </div>
                </div>


            </div>
        </div>
        <mat-accordion>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Promotion Code" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <ng-container matColumnDef="promotionCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion Code </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openPromotion(row.id)"> {{row.code}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openPromotion(row.id)"> {{row.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openPromotion(row.id)"> {{row.startDate}} </td>
                  </ng-container>

                  <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openPromotion(row.id)"> {{row.endDate}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="subType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Applied To </th>
                    <td mat-cell *matCellDef="let row" v> {{row.subType == 1 ? 'Delivery' : 'Order'}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row"> <mat-icon (click)="deletePromotion(row.id)" class="delete-icon">delete</mat-icon>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </mat-accordion>
    </div>
</div>
