<div class="logo">
  <div class="simple-text">
    Foodie Admin Portal
  </div>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a class="nav-link" *ngIf="!menuItem.subTitle" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>

      <a class="nav-link" *ngIf="menuItem.subTitle">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
      <ul class="nav">
        <li routerLinkActive="active" *ngFor="let subtitle of menuItem.subTitle" class="subtitle nav-item">
          <a class="nav-link" [routerLink]="[subtitle.path]">
            <p>{{subtitle.title}}</p>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
