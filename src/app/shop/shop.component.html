<ngx-ui-loader></ngx-ui-loader>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="menu-button col-md-6">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        
                    </div>
                    <div class="col-4">
                        <button class="pull-right" mat-raised-button color="primary" routerLink="/shop/add">Add
                            Shop</button>
                    </div>
                </div>


            </div>
        </div>
        <mat-accordion>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Shop Name" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <ng-container matColumnDef="shopName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openShop(row.id)"> {{row.name}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openShop(row.id)"> {{row.displayCity}} </td>
                  </ng-container>

                  <ng-container matColumnDef="openingHour">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opening Hour </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openShop(row.id)"> {{row.openingHour}} </td>
                  </ng-container>

                  <ng-container matColumnDef="closingHour">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Closing Hour </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openShop(row.id)"> {{row.closingHour}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row" class="row-clickable" (click)="openShop(row.id)"> {{row.status == 1 ? 'Active' : 'Inactive'}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row"> <mat-icon (click)="deleteShop(row.id)" class="delete-icon">delete</mat-icon>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </mat-accordion>
    </div>
</div>
